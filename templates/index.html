<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background for a clean look */
        }

        .container {
            max-width: 960px;
        }

        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Softer shadow for a modern look */
        }

        .display-4 {
            font-weight: bold;
            font-size: 2.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .display-4 {
                font-size: 2rem;
            }

            .lead {
                font-size: 1rem;
            }

            .container {
                padding: 15px;
            }
        }

        /* Form controls */
        input[type="file"], textarea {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        /* Button styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Form responsiveness */
        @media (max-width: 576px) {
            input[type="file"], textarea {
                padding: 8px;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
 
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Resume Analyzer</h1>
            <p class="lead">Get detailed insights about how well your resume matches a job description.</p>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST" action="{{ url_for('score_resume') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="resume_file" class="form-label">Upload Your Resume</label>
                        <input type="file" class="form-control" id="resume_file" name="resume_file" required>
                    </div>
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Paste Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="5" placeholder="Copy and paste the job description here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
